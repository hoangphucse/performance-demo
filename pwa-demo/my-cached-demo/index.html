<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My cached demo</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo section</h1>
    <label for="todoId">Todo id: </label>
    <input type="text" id="todoId" />
    <button id="fetch-todo-btn">Fetch todo</button>
    <div class="todo-container"></div>

    <hr />
    <h1>Image section</h1>
    <button>Fetch image</button>
    <div class="image-container"></div>

    <hr />

    <button id="unregister">Unregister worker service</button>

    <button id="delete-all-cached">Delete all cached</button>
  </body>
</html>
